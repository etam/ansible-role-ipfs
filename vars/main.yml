ipfs_arch_map:
  x86_64: amd64
  aarch64: arm64
ipfs_common_release_url: "dist.ipfs.tech/kubo/v{{ ipfs_version }}/kubo_v{{ ipfs_version }}_linux-{{ ipfs_arch_map[ansible_architecture] }}.tar.gz"
ipfs_public_release_url: "https://{{ ipfs_common_release_url }}"
ipfs_local_release_url: "http://localhost:8080/ipns/{{ ipfs_common_release_url }}"

ipfs_dep_python3_yaml: >-
  {%- if ansible_os_family == "Suse" -%}
    python{{ansible_python.version.major}}{{ansible_python.version.minor}}-PyYAML
  {%- elif ansible_os_family == "Debian" -%}
    python3-yaml
  {%- endif -%}

# TODO: can we avoid generating and parsing json back and forth?
ipfs_peering_peers_json: |
  [
  {% for host in groups[ipfs_ansible_group] if host in ansible_play_hosts and host != inventory_hostname %}
    {
      "Addrs": {{ (hostvars[host]['ipfs_public_addresses'] + hostvars[host]['ipfs_private_addresses']) | to_json }},
      "ID": "{{ hostvars[host]['ipfs_identity_peerid']['value'] }}"
    }{% if not loop.last %},{% endif %}
  {% endfor %}
  ]
